<html>
<head>  
<meta charset='UTF-8'>
<title>Statistics</title>
<link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css'>
</head>  
<body ng-app='myApp'> 

<div class='container'> 

 <div class='row'>
<h1>hello</h1>
   <div class='col-lg-12' ng-controller='controllerStatistic'>
	<div id='myfirstchart' style='height: 250px;'></div>
   </div>

 </div>


</div>

<link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css'>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js'></script>

<script>
    var app = angular.module('myApp', []);
      
    app.controller("controllerStatistic", function($scope, $http)
 	{
 
 
	    $http.get('http://192.168.1.4:9696/statistics/admin/usageaverage/current/data')
		 .success(function(data) {
		     $scope.statistics = data;
		    
			 new Morris.Line({
			   // ID of the element in which to draw the chart.
			   element: 'myfirstchart',
			   // Chart data records -- each entry in this array corresponds to a point on
			   // the chart.
			   data: $scope.statistics.data,
			   // The name of the data record attribute that contains x-values.
			   xkey: 'day',
			   // A list of names of data record attributes that contain y-values.
			   ykeys: ['memory','cpu'],
			   // Labels for the ykeys -- will be displayed when you hover over the
			   // chart.
			   labels: ['Memory','Cpu']
			});


		})
		.error(function(data) {
		    console.log('Error: ' + data);
	   });


	});

</script>
</body>  
</html>
